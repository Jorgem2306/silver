<script>
// ğŸ‰ AnimaciÃ³n confeti
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confettis = [];
for (let i = 0; i < 120; i++) {
  confettis.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 6 + 2,
    d: Math.random() * 0.05 + 0.02,
    color: `hsl(${Math.random() * 360}, 100%, 50%)`
  });
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confettis.forEach(c => {
    ctx.beginPath();
    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
    ctx.fillStyle = c.color;
    ctx.fill();
  });
  updateConfetti();
}

function updateConfetti() {
  confettis.forEach(c => {
    c.y += c.d * 5;
    if (c.y > canvas.height) {
      c.y = -10;
      c.x = Math.random() * canvas.width;
    }
  });
}

setInterval(drawConfetti, 20);

// Abrir el libro al hacer clic
const front = document.getElementById("frontPage");
front.addEventListener("click", () => {
  front.classList.add("open");
});

// ğŸ¯ ConexiÃ³n Google Sheets
document.getElementById("miFormulario").addEventListener("submit", function(e) {
  e.preventDefault();
  let datos = {
    nombre: e.target.nombre.value,
    asistencia: e.target.asistencia.value
  };

    method: "POST",
    body: JSON.stringify(datos)
  })
  .then(res => res.text())
  .then(txt => {
    document.getElementById("mensaje").innerText = "âœ… Â¡Gracias! Tu asistencia fue registrada.";
    e.target.reset();
  })
  .catch(err => {
    document.getElementById("mensaje").innerText = "âŒ Error al enviar. Intenta de nuevo.";
  });
});
</script>
