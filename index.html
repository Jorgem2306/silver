<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Cumpleaños 🎂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .formulario {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #ff6b81;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    button:hover {
      background: #ff4757;
    }

    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <h1>🎉 ¡Estás invitado a mi cumpleaños! 🎉</h1>
  <p>Será el <b>15 de octubre</b> a las <b>5:00 p.m.</b><br>
  No faltes, habrá juegos, sorpresas y mucha diversión 🥳</p>

  <div class="formulario">
    <h2>Confirma tu asistencia</h2>
    <form id="miFormulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="asistencia">¿Asistirás?</label>
      <select id="asistencia" name="asistencia" required>
        <option value="">--Selecciona--</option>
        <option value="Sí">Sí 🎉</option>
        <option value="No">No ❌</option>
        <option value="Tal vez">Tal vez 🤔</option>
      </select>

      <button type="submit">Confirmar ✅</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script>
    // 🎉 Animación de confeti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettis = [];
    for (let i = 0; i < 150; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 0.05 + 0.02,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.y += c.d * 5;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 20);

    // 🎯 Conexión con Google Sheets (tu Apps Script)
    document.getElementById("miFormulario").addEventListener("submit", function(e) {
      e.preventDefault();

      let datos = {
        nombre: e.target.nombre.value,
        asistencia: e.target.asistencia.value
      };

      fetch("https://script.google.com/macros/s/AKfycby6ibjNM-7_M8M3UJZKVOJdifbtgO3eGDPwBL9hOgsPQxMdIO3ihCfv_rI-9cZdFx70mA/exec", {
        method: "POST",
        body: JSON.stringify(datos)
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("mensaje").innerText = "✅ ¡Gracias! Tu asistencia fue registrada.";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("mensaje").innerText = "❌ Error al enviar. Intenta de nuevo.";
      });
    });
  </script>

</body>
</html>
